<!DOCTYPE html>
<html>
<head>
    <title>WhiteCollar</title>
    <link rel="icon" href="images/Logo-mini.svg">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <header class="header-element"></header>
        <section class="sec-1">
            <div class="text-box">
                <h4 class="title-mini"></h4>
                <h2 class="title-bold"></h2>
            </div>
            <div class="container-1">
                <div class="box">
                    <h3 class="box-title"></h3>
                    <p class="box-text-1"></p>
                    <h3 class="icon-title"></h3>
                    <div class="div-icon"></div>
                </div>
            </div>
        </section>
        <section class="sec-2">
            <div class="container-2">
                <img src="" alt="">
                <h4 class="title-mini"></h4>
                <h2 class="title-bold"></h2>
                <p class="box-text-2"></p>
                <div class="div-icon"></div>
            </div>
        </section>
        <section class="sec-3">
            <div class="text-box">
                <h4 class="title-mini"></h4>
                <h2 class="title-bold"></h2>
            </div>
            <div class="container-3">
                <div class="box-2">
                    <img src="" alt="">
                    <div class="person-desc">
                        <h3 class="person-name"></h3>
                        <h4 class="job-desc"></h4>
                    </div>
                </div>
        </section>
    </main>   
</body>
</html>
